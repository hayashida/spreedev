version: '2'

services:
  db:
    image: mariadb:10.2
    container_name: 'spreedev_commerce_db'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - mysql:/var/lib/mysql
  app:
    build: .
    tty: true
    stdin_open: true
    container_name: 'spreedev_commerce_app'
    command: bash -c "rm -rf ./tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: development
    ports:
      - '3000:3000'
    volumes:
      - commerce-sync:/spree/commerce/
      - ./spree:/spree/spree
      - ./spree_auth_devise:/spree/spree_auth_devise
      - ./spree_gateway:/spree/spree_gateway
      - ./spree_i18n:/spree/spree_i18n
      - ./spree_print_invoice:/spree/spree_print_invoice
    depends_on:
      - db

volumes:
  mysql:
    driver: local
  commerce-sync:
    external: true
