version: '2'

options:
  verbose: true
  compose-file-path: './docker-compose.yml'

syncs:
  commerce-sync:
    sync_excludes_type: 'Path'
    sync_excludes: ['Gemfile.lock', '.gitignore', '.git/', 'vendor/']
    watch_excludes: ['.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.gitignore', 'vendor/']
    src: './commerce/'
    sync_strategy: 'rsync'
    watch_strategy: 'fswatch'
    sync_host_ip: '127.0.0.1'
    sync_host_port: 10999
    sync_userid: '5000'
    sync_args: '-v --copy-links --hard-links'
